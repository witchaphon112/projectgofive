<div class="flex justify-between items-center px-6 py-4 border-b border-gray-100">
  <h1 class="text-xl font-bold text-gray-800 m-0">{{ dialogTitle }}</h1>
  <button mat-icon-button (click)="onCancel()" class="text-gray-500 hover:bg-gray-100 rounded-full transition-colors">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div mat-dialog-content class="px-6 py-6">
  
  <form [formGroup]="form" class="space-y-5">
    
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Document Title <span class="text-red-500">*</span></label>
      <input type="text" formControlName="title" placeholder="e.g. Q4 Financial Report"
             class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
      <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="text-xs text-red-500 mt-1">
        Title is required
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Document Type</label>
      <div class="relative">
        <select formControlName="type" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none bg-white cursor-pointer">
          <option value="doc">Word Document (.docx)</option>
          <option value="pdf">PDF File (.pdf)</option>
          <option value="sheet">Spreadsheet (.xlsx)</option>
        </select>
        <mat-icon class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none text-base">keyboard_arrow_down</mat-icon>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea formControlName="description" rows="4" placeholder="Enter a brief description..."
                class="w-full border border-gray-300 rounded-lg px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all resize-none"></textarea>
    </div>
  
  </form>

</div>

<div mat-dialog-actions class="px-6 py-4 border-t border-gray-100 bg-gray-50 flex justify-end items-center space-x-3">
  <button type="button" (click)="onCancel()" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-200 transition-colors">
    Cancel
  </button>
  <button type="button" 
          (click)="onSave()" 
          class="bg-[#4C6EF5] hover:bg-[#3b5bdb] text-white px-6 py-2 rounded-lg text-sm font-medium shadow-sm transition-colors">
      {{ isEditMode ? 'Save Changes' : 'Upload Document' }}
  </button>
</div>
