<div class="flex justify-between items-center px-6 py-4">
  <h1 class="text-xl font-bold text-gray-800 m-0">{{ dialogTitle }}</h1>
  <button mat-icon-button (click)="onCancel()" class="text-gray-500 hover:bg-gray-100 rounded-full">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div mat-dialog-content class="px-6 py-2 max-h-[80vh] overflow-y-auto">
  
  <form [formGroup]="form" class="space-y-5">
    
    <div>
      <label class="block text-sm text-gray-600 mb-1">Objective Title <span class="text-red-500">*</span></label>
      <input type="text" formControlName="title" placeholder="e.g. Increase Revenue by 20%"
             class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500">
      <div *ngIf="form.get('title')?.touched && form.get('title')?.invalid" class="text-xs text-red-500 mt-1">
        Objective title is required
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Owner Name <span class="text-red-500">*</span></label>
        <input type="text" formControlName="owner" placeholder="e.g. John Doe"
               class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500">
        <div *ngIf="form.get('owner')?.touched && form.get('owner')?.invalid" class="text-xs text-red-500 mt-1">
          Owner is required
        </div>
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Status</label>
        <div class="relative">
          <select formControlName="status" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 appearance-none bg-white">
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Complete">Complete</option>
            <option value="Stuck">Stuck</option>
          </select>
          <mat-icon class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 text-sm pointer-events-none flex items-center">unfold_more</mat-icon>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Start Date <span class="text-red-500">*</span></label>
        <input type="date" formControlName="startDate" 
               class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">Due Date <span class="text-red-500">*</span></label>
        <input type="date" formControlName="dueDate" 
               class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500">
        <div *ngIf="form.get('dueDate')?.touched && form.get('dueDate')?.invalid" class="text-xs text-red-500 mt-1">
           Due Date is required
        </div>
      </div>
    </div>
  
  </form>

</div>

<div mat-dialog-actions class="px-6 py-4 flex justify-end items-center space-x-4 mt-4">
  <button type="button" 
          (click)="onSave()" 
          [disabled]="form.invalid"
          class="bg-[#0794FF] hover:bg-blue-600 text-white px-6 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm disabled:opacity-50 disabled:cursor-not-allowed">
      Save Objective
  </button>
  <button type="button" (click)="onCancel()" class="text-gray-500 hover:text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
    Cancel
  </button>
</div>
